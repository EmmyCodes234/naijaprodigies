<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NSP | Nigeria Scrabble Prodigies</title>
  <meta name="description" content="Connect, Play, and Grow with the Nigeria Scrabble Community" />
  <meta name="theme-color" content="#ffffff" />
  <link rel="icon" type="image/svg+xml" href="/pwa-icon.svg" />
  <link rel="apple-touch-icon" href="/pwa-icon.svg" />
  <link rel="mask-icon" href="/pwa-icon.svg" color="#0D9488" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Manrope:wght@400;600;800&family=Permanent+Marker&display=swap"
    rel="stylesheet">
  <script>
    // Polyfill process for browser environment to prevent ReferenceErrors
    window.process = {
      env: {
        NODE_ENV: 'development',
        ...((window.process && window.process.env) || {})
      }
    };
    window.global = window; // Polyfill global for simple-peer

    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            'marker': ['"Permanent Marker"', 'cursive'],
            'luckiest': ['"Luckiest Guy"', 'cursive'],
            'sans': ['"Manrope"', 'sans-serif'],
          },
          colors: {
            'nsp-teal': '#0f3c3a',
            'nsp-dark-teal': '#052120',
            'nsp-orange': '#f08920',
            'nsp-red': '#d93a26',
            'nsp-yellow': '#fccb56',
          }
        }
      }
    }
  </script>
  <style>
    body {
      margin: 0;
      background-color: #052120;
      color: white;
    }

    /* Custom minimalist scrollbar (X.com Style) */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(0, 0, 0, 0.1);
      border-radius: 99px;
      border: 2px solid transparent;
      background-clip: content-box;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(0, 0, 0, 0.2);
      background-clip: content-box;
    }

    /* Dark mode support if applicable */
    @media (prefers-color-scheme: dark) {
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
      }

      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.2);
      }
    }
  </style>

}
